<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API | Tiempo</title>
    <!-- FontAwesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="grid-container">
        <header>
        </header>
        <main>
            <div class="weather-app">
                <div class="container">
                    <div class="current-temp">
                        <h1 class="temp">9&#176;</h1>
                    </div>
                    <div class="current-city">
                        <h1 class="city-name">Santiago</h1>
                        <div class="min-max">
                            <span class="currentMin">9&#176;C</span>
                            <span class="currentMax">12&#176;C</span>
                        </div>
                    </div>   
                    <div class="current-weather">
                        <div class="weather-img">
                            <img src="assets/img/icons/clear.png" alt="icon" width="60" height="60">
                        </div>
                        <p class="condition">Despejado</p>
                    </div> 
                    <div class="city-time">
                        <h2 class="time">06:00</h2>
                        <h4 class="date">
                            Martes 19 Agosto
                        </h4>
                    </div>
                    <div class="sunrise">
                        <p>Amanecer</p>
                        <div class="sunrise-img">
                            <img src="assets/img/icons/amanecer.png" alt="icono-amanecer" width="60" height="60">
                        </div>
                        <p class="currentAmanecer">6:00 AM</p>
                    </div>
                    <div class="sunset">
                        <p>Atardecer</p>
                        <div class="sunset-img">
                            <img src="assets/img/icons/atardecer.png" alt="icono-amanecer" width="60" height="60">
                        </div>
                        <p class="currentAtardecer">18:30 PM</p>
                    </div>
                </div>   
                <div class="panel">
                    <div class="location">
                        <form id="locationInput" class="form">
                            <input type="text" class="search" placeholder="Buscar ciudad" id="searchCity">
                            <button type="submit" class="submit"><i class="fas fa-search"></i></button>
                        </form>
                    </div>
                    <!-- Detalles Climaticos -->
                    <ul class="details">
                        <h3>Detalles climaticos</h3>
                        <li class="detail">
                            <h5>Nubes</h5>
                            <div class="detail-info">
                                <img src="assets/img/icons/nubes.png" alt="icono de nubes" width="60" height="60">
                                <p class="cloud">89%</p>
                            </div>
                        </li>
                        <li class="detail">
                            <h5>Humedad</h5>
                            <div class="detail-info">
                                <img src="assets/img/icons/humedad.png" alt="icono de humedad" width="60" height="60">
                                <p class="humidity">60%</p>
                            </div>
                        </li>
                        <li class="detail">
                            <h5>Viento</h5>
                            <div class="detail-info">
                                <img src="assets/img/icons/viento.png" alt="icono de viento" width="60" height="60">
                                <p class="wind">8 km/h</p>
                            </div>
                        </li>
                    </ul>
                    <div class="daysOfTheWeek">
                        <h3>Proximos días</h3>
                        <div class="days-info">
                            <!-- áca se agregaran las temperaturas y los días de la semana -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer></footer>
    </div>
    <!-- CUSTOM JS -->
    <script type="module" src="assets/js/script.js"></script>
    <!-- SWEET ALERT 2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
